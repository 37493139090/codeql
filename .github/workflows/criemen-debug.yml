name: Debug bazel problem

on:
  workflow_dispatch:
  push:
    branches:
      - criemen/repr-bazel-bug
jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [windows-2019, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: build
        shell: powershell
        run: bazel build "//ruby:ruby-arch-zip"
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: debug-${{ runner.os }}
          path: C:\tmp\*log*
