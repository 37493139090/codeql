name: "Go: Run Tests - Other OS"
on:
  pull_request:
    paths:
      - "go/**"
      - "!go/ql/**" # don't run other-os if only ql/ files changed
      - .github/workflows/go-tests-other-os.yml
      - .github/actions/**
      - codeql-workspace.yml
      - MODULE.bazel
      - .bazelrc
      - misc/bazel/**
  push:
    branches:
      - criemen/debug
permissions:
  contents: read

jobs:
  test-win:
    name: Test Windows
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          sparse-checkout: go

      - name: dump env bash
        shell: bash
        run: |
          set -x
          cd go
          type -a bazel
          where bazel
          echo $PATH
          bazel version
      - name: Test
        shell: bash
        run: |
          cd go
          make gen
